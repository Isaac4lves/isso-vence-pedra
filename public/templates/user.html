<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body style="background-color: var(--bs-dark);">
    <a href="index.html"> <img class="justify-content-start" id="signup" width="70px" src="https://cdn.icon-icons.com/icons2/1509/PNG/512/gtkgobackltr_104397.png" style="filter: invert(100%); margin: 5px;"></img> </a>
    
    <h1>Cadastro de Usuário</h1>

    <form id="register-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br><br>
      
      <label for="score">Pontuação (Opcional):</label>
      <input type="number" id="score" name="score" value="0"><br><br>
      
      <button type="submit">Cadastrar</button>
    </form>
  
    <script>
      // Capturar o formulário e enviar os dados via fetch
      document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault();
  
        const nome = document.getElementById('nome').value;
        const senha = document.getElementById('senha').value;
        const score = document.getElementById('score').value;
  
        fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            nome,
            senha,
            score
          })
        })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(err => alert('Erro ao cadastrar o usuário: ' + err));
      });
    </script>
    
</body>
</html>
